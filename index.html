<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAMA-DMBOK Interactive Wheel</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --gov: #f1c40f; --bg: #f4f7f6; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }

        header { margin-top: 20px; text-align: center; padding: 0 10px; }

        /* RESPONSIVE LAYOUT CONTAINER */
        .container { 
            display: flex; 
            flex-direction: column; /* Mobile First: Stack vertically */
            width: 100%; 
            max-width: 1200px;
            align-items: center; 
            justify-content: center; 
            gap: 30px; 
            padding: 20px;
            box-sizing: border-box;
            flex-grow: 1; /* Fill remaining height */
        }

        /* Desktop: Switch to Row when screen is wide enough */
        @media (min-width: 1024px) {
            .container { flex-direction: row; height: 85vh; }
        }

        /* RESPONSIVE WHEEL WRAPPER */
        .wheel-wrapper { 
            position: relative; 
            width: 90vw; /* 90% of screen width on mobile */
            height: 90vw; 
            max-width: 500px; /* Cap size on desktop */
            max-height: 500px; 
            flex-shrink: 0; 
            margin-bottom: 20px;
        }

        svg.lines { position: absolute; width: 100%; height: 100%; pointer-events: none; }
        line { stroke: #bdc3c7; stroke-width: 2; }

        /* --- CENTER NODE --- */
        .center-node { 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            width: 26%; height: 26%; /* Relative Size */
            background: var(--gov); border: 4px solid #fff; 
            display: flex; align-items: center; justify-content: center; text-align: center;
            border-radius: 50%; cursor: pointer; font-weight: bold; color: var(--primary); z-index: 10;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(241, 196, 15, 0.4);
            font-size: clamp(0.7rem, 2.5vw, 1rem); /* Dynamic Font Size */
        }

        .center-node:hover, .center-node.active { 
            transform: translate(-50%, -50%) scale(1.1); 
            background: var(--gov) !important;
            box-shadow: 0 0 30px rgba(241, 196, 15, 0.8);
        }

        /* --- OUTER NODES --- */
        .node { 
            position: absolute; 
            width: 18%; height: 18%; /* Relative Size */
            background: #fff; border: 2px solid var(--accent);
            display: flex; align-items: center; justify-content: center; text-align: center;
            border-radius: 50%; cursor: pointer; 
            font-size: clamp(0.6rem, 2vw, 0.75rem); /* Dynamic Font Size */
            color: var(--primary); font-weight: bold; z-index: 5; 
            transition: all 0.3s ease;
            /* Important: Center anchor point so JS positioning is easier */
            transform: translate(-50%, -50%); 
        }

        .node:hover, .node.active { 
            background: var(--accent); color: #fff; 
            transform: translate(-50%, -50%) scale(1.15); /* Keep translate! */
            z-index: 8; 
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4); 
        }

        /* --- INFO PANEL --- */
        .info-panel { 
            width: 100%; 
            max-width: 400px; /* Full width on mobile, fixed on desktop */
            background: #fff; padding: 25px; border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-left: 6px solid var(--accent);
            display: flex; flex-direction: column; 
            box-sizing: border-box;
        }

        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        .panel-header h2 { margin: 0; color: var(--accent); font-size: 1.5rem; }
        .tag { background: #ecf0f1; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; color: #555; font-weight: bold; }

        .section-title { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.5px; color: #95a5a6; margin-top: 15px; margin-bottom: 5px; font-weight: bold; }
        ul { padding-left: 20px; margin: 0 0 10px 0; font-size: 0.95rem; line-height: 1.4; color: #333; }
        
        .pitfall-box { margin-top: 20px; background: #fff5f5; border: 1px solid #feb2b2; color: #c0392b; padding: 15px; border-radius: 6px; font-size: 0.9rem; }
        .btn-more { margin-top: 20px; display: block; text-align: center; background: var(--primary); color: #fff; padding: 12px; border-radius: 6px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <h1>DAMA Knowledge Areas</h1>
        <p>Select a node to view its Structure.</p>
    </header>

    <div class="container">
        <div class="wheel-wrapper" id="wheel">
            <svg class="lines" id="lines"></svg>
            <div class="center-node" onclick="renderPanel(0)" id="node-0">Data<br>Governance</div>
        </div>

        <div class="info-panel" id="panel">
            <div class="panel-header">
                <h2 id="p-title">Select Area</h2>
                <span class="tag" id="p-tag">...</span>
            </div>

            <div class="section-title">Essential Components</div>
            <ul id="p-comp"></ul>

            <div class="section-title">Key Deliverables</div>
            <ul id="p-deliv"></ul>

            <div class="pitfall-box">
                <strong>⚠️ Exam Pitfall:</strong>
                <div id="p-pitfall" style="margin-top:5px;">...</div>
            </div>

            <a href="#" id="p-link" class="btn-more">Open Deep Dive ↗</a>
        </div>
    </div>

    <script src="dama_content.js"></script>

    <script>
        const wheel = document.getElementById('wheel');
        const linesSvg = document.getElementById('lines');
        let currentActiveId = 0;

        // Function to Draw/Redraw Wheel
        function initWheel() {
            // 1. Get current dimensions (Responsive!)
            const rect = wheel.getBoundingClientRect();
            const width = rect.width;
            const height = rect.height;
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = width * 0.35; // Radius is 35% of the container width

            // 2. Clear old lines and nodes (except center)
            linesSvg.innerHTML = ''; 
            document.querySelectorAll('.node').forEach(n => n.remove());

            // 3. Draw Nodes
            const outerNodes = damaData.filter(d => d.id !== 0);
            const angleStep = (2 * Math.PI) / outerNodes.length;

            outerNodes.forEach((item, index) => {
                const angle = index * angleStep - (Math.PI / 2);
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);

                // Draw Line
                const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                line.setAttribute("x1", centerX); line.setAttribute("y1", centerY);
                line.setAttribute("x2", x); line.setAttribute("y2", y);
                linesSvg.appendChild(line);

                // Draw Node
                const node = document.createElement('div');
                node.className = 'node';
                node.innerText = item.title;
                node.id = `node-${item.id}`;
                
                // Position logic: since we use transform:translate(-50%, -50%), 
                // we can just set left/top to the exact x/y coordinates.
                node.style.left = `${x}px`;
                node.style.top = `${y}px`;
                
                // Re-apply active class if needed
                if(item.id === currentActiveId) node.classList.add('active');

                node.onclick = () => renderPanel(item.id);
                wheel.appendChild(node);
            });
        }

        // Panel Render Logic
        function renderPanel(id) {
            currentActiveId = id;
            const data = damaData.find(d => d.id === id);
            
            // Highlight logic
            document.querySelectorAll('.node, .center-node').forEach(n => n.classList.remove('active'));
            if(id === 0) {
                document.getElementById('node-0').classList.add('active');
            } else {
                const node = document.getElementById(`node-${id}`);
                if(node) node.classList.add('active');
            }

            // Fill Data
            document.getElementById('p-title').innerText = data.title;
            document.getElementById('p-tag').innerText = data.tag;
            
            document.getElementById('p-comp').innerHTML = 
                data.essential_components ? data.essential_components.map(x => `<li>${x}</li>`).join('') : "";

            document.getElementById('p-deliv').innerHTML = 
                data.key_deliverables ? data.key_deliverables.map(x => `<li>${x}</li>`).join('') : "";

            document.getElementById('p-pitfall').innerText = data.exam_pitfall;
            document.getElementById('p-link').href = `detail.html?id=${id}`;
        }

        // Initialize
        initWheel();
        renderPanel(0);

        // RESPONSIVE MAGIC: Redraw on window resize
        window.addEventListener('resize', () => {
            initWheel();
            // Re-highlight the active node after redraw
            const activeNode = document.getElementById(`node-${currentActiveId}`);
            if(activeNode && currentActiveId !== 0) activeNode.classList.add('active');
        });
    </script>
</body>
</html>
