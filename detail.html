<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAMA Deep Dive</title>
    <style>
        /* BASE STYLES */
        :root { --primary: #2c3e50; --accent: #3498db; --gov: #f1c40f; --bg: #f4f7f6; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            color: #333; 
            margin: 0; 
            padding: 20px; /* Reduced padding for mobile */
            line-height: 1.6;
        }

        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            background: #fff; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
        }
        
        /* HEADER & NAVIGATION */
        header { 
            border-bottom: 2px solid #ecf0f1; 
            padding-bottom: 20px; 
            margin-bottom: 30px; 
            display: flex; 
            flex-direction: column; /* Stack on mobile */
            gap: 15px;
        }

        /* Desktop: Row layout for header */
        @media (min-width: 600px) {
            header { flex-direction: row; justify-content: space-between; align-items: center; }
        }

        h1 { 
            margin: 10px 0 0 0; 
            color: var(--primary); 
            font-size: clamp(1.8rem, 4vw, 2.5rem); /* Responsive Font */
        }

        .tag { 
            background: var(--accent); 
            color: white; 
            padding: 5px 12px; 
            border-radius: 20px; 
            font-size: 0.85rem; 
            font-weight: bold; 
            text-transform: uppercase; 
            align-self: flex-start; /* Align left on mobile */
        }
        
        /* Back Button Style */
        .back-link { 
            text-decoration: none; 
            color: #7f8c8d; 
            font-weight: bold; 
            font-size: 0.9rem; 
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .back-link:hover { color: var(--accent); }

        /* CONTENT GRID */
        .grid { 
            display: grid; 
            grid-template-columns: 1fr; /* Default 1 column (Mobile) */
            gap: 30px; 
        }

        /* Desktop: 2 columns */
        @media (min-width: 768px) {
            .grid { grid-template-columns: 1fr 1fr; }
            .full-width { grid-column: span 2; }
        }

        .section h3 { 
            color: var(--accent); 
            border-bottom: 1px solid #eee; 
            padding-bottom: 8px; 
            margin-bottom: 15px; 
            font-size: 1.1rem; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
        }
        
        ul { padding-left: 20px; margin: 0; }
        li { margin-bottom: 8px; }
        
        /* SPECIAL BOXES */
        .definition-box { 
            background: #f9f9f9; 
            padding: 20px; 
            border-radius: 8px; 
            font-style: italic; 
            font-size: 1.1rem; 
            border-left: 5px solid var(--primary); 
            margin-bottom: 30px; 
        }
        
        .pitfall-box { 
            background: #fff5f5; 
            border: 1px solid #feb2b2; 
            color: #c0392b; 
            padding: 20px; 
            border-radius: 8px; 
        }

        .tip-box { 
            background: #e8f4fd; 
            border: 1px solid var(--accent); 
            color: #2980b9; 
            padding: 20px; 
            border-radius: 8px; 
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div>
                <a href="index.html" class="back-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back to Wheel
                </a>
                <h1 id="page-title">Loading...</h1>
            </div>
            <span class="tag" id="page-tag">...</span>
        </header>

        <div class="definition-box" id="page-def"></div>

        <div class="grid">
            <div class="section">
                <h3>üß© Essential Components</h3>
                <ul id="list-components"></ul>
            </div>
            <div class="section">
                <h3>üì¶ Key Deliverables</h3>
                <ul id="list-deliverables"></ul>
            </div>
            
            <div class="section full-width">
                <h3>‚ö†Ô∏è Common Exam Pitfall</h3>
                <div class="pitfall-box" id="page-pitfall"></div>
            </div>

            <div class="section">
                <h3>üéØ Goals</h3>
                <ul id="list-goals"></ul>
            </div>
            <div class="section">
                <h3>üõ†Ô∏è Activities</h3>
                <ul id="list-activities"></ul>
            </div>

            <div class="section full-width">
                <h3>üí° CDMP Study Tip</h3>
                <div class="tip-box" id="page-tip"></div>
            </div>
        </div>
    </div>

    <script src="dama_content.js"></script>

    <script>
        // 1. Get ID from URL
        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get('id'));

        // 2. Find data
        const data = damaData.find(d => d.id === id);

        if (data) {
            document.title = data.title + " - DAMA Deep Dive";
            document.getElementById('page-title').innerText = data.title;
            document.getElementById('page-tag').innerText = data.tag;
            document.getElementById('page-def').innerText = data.definition;
            document.getElementById('page-tip').innerText = data.tip;
            document.getElementById('page-pitfall').innerText = data.exam_pitfall;

            const fillList = (elementId, array) => {
                const el = document.getElementById(elementId);
                if(array && array.length > 0) {
                    el.innerHTML = array.map(item => `<li>${item}</li>`).join('');
                } else {
                    el.innerHTML = "<li style='color:#999; list-style:none;'>Not specified</li>";
                }
            };

            // Fill the core structural elements
            fillList('list-components', data.essential_components);
            fillList('list-deliverables', data.key_deliverables);
            fillList('list-goals', data.goals);
            fillList('list-activities', data.activities);
        } else {
            document.body.innerHTML = "<div class='container'><h1>Topic not found. <a href='index.html'>Go Back</a></h1></div>";
        }
    </script>
</body>
</html>
